<ion-content style="background: url(assets/img/background.jpg) no-repeat center;background-size:cover;">

    <div class="spacer" style="width: 300px; height: 110px;"></div>
    <div>
      <img src="assets/img/logo.png" style="display: block;height:200px; width: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 15px;"></div>
    <ion-list>
      <ion-item>
        <ion-label>เลขบัตรประชาชน</ion-label>
        <ion-input type="text" placeholder="รหัสบัตรประจำตัวประชาชน" name="citizenId" [(ngModel)]="citizenId"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button full type="submit" (click)="login(citizenId)">เข้าสู่ระบบ</button>
</ion-content>
