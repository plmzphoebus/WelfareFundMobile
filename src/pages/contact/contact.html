<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>
      ข้อมูลสมาชิก
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-avatar item-left>
            <img src="assets/img/member.png">
        </ion-avatar>
      {{member.firstName}} {{member.lastName}}
      <p>อายุ {{age}} ปี</p>
    </ion-item>
    <ion-item>
      <ion-icon name="grid" item-left></ion-icon>
      ประเภทการจ่ายเงิน
      <ion-note item-right>{{member.preferPayment}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      วันที่เข้าเป็นสมาชิก
      <ion-note item-right>{{member.entranceDate}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      อาชีพ
      <ion-note item-right>{{member.occupation}}</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      เบอร์โทรศัพท์
      <ion-note item-right>{{member.mobileTel}} <br> {{member.telephoneNumber}}</ion-note>
    </ion-item>
    <ion-item-group>
      <ion-item-divider color="light">
        ผู้รับผลประโยชน์
      </ion-item-divider>
    </ion-item-group>
    <button ion-item *ngFor="let beneficiary of beneficiaries" (click)="viewBeneficiaryDetail(beneficiary)">
      <ion-avatar item-left>
        <img src="assets/img/beneficiary.png">
      </ion-avatar>
      {{beneficiary.firstName}} {{beneficiary.lastName}}
      <p>{{beneficiary.relationship}}</p>
      <ion-icon name="ios-arrow-forward" item-right showWhen="android,windows"></ion-icon>
    </button>
  </ion-list>
</ion-content>
