<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>รายละเอียดการรับสวัสดิการ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider>
        <ion-icon item-start name="calendar"></ion-icon>
        วันที่
        <ion-note item-end>{{receiveWelfare.date}}</ion-note>
      </ion-item-divider>
      <ion-item>
        <ion-icon item-start name="medkit"></ion-icon>
        ประเภทสวัสดิการ
        <ion-note item-end>{{receiveWelfare.welfare.welfareName}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="cash"></ion-icon>
        จำนวนเงิน
        <ion-note item-end>{{receiveWelfare.amount}}</ion-note>
      </ion-item>
      <ion-item>
        <ion-icon item-start name="more"></ion-icon>
        หมายเหตุ
        <p>
          {{receiveWelfare.remark}}
        </p>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
