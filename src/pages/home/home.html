<ion-header>
  <ion-navbar color="primary">
      <ion-buttons start>
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>เงินออมสมทบ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">
        <b>จำนวนเงินฝากทั้งหมด</b>
        <ion-note item-end style="color:black;">
          <b>{{totalAmount}} บาท</b>
        </ion-note>
    </ion-item-divider>
    <button ion-item *ngFor="let transaction of allTransactions" (click)="viewDetail(transaction)">
        {{transaction.date}}
      <ion-note item-end>
        {{ transaction.amount }}
        </ion-note>
      </button>
    </ion-item-group>  
  </ion-list>
</ion-content>
