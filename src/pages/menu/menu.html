<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
        {{ p.title }}
      </button>
      </ion-list>
      <ion-list id="logoutItem">
          <button ion-item menuClose (click)="logout()" >
              <ion-icon name="log-out"  color="danger"  item-start></ion-icon>
              <span>ออกจากระบบ</span>
            </button>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage" swipeBackEnabled="true"></ion-nav>
